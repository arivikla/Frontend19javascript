<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inlämningsuppgift 1</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b122df4052.js"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <nav class="navbar bg-info m-2">
        <div class="container">
            <span class="navbar bg-info mb-0 h3">Medlemsregistrering</span>
        </div>
    </nav>

    <div class="container">

        <form id="regForm">
            <div class="form-row bg-info">
                <div class="form-group col-md-6">
                    <input id="firstName" type="text" class="form-control" required placeholder="Förnamn">
                    <div class="invalid-feedback">
                        Vänligen ange ditt förnamn.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input id="lastName" type="text" class="form-control" required placeholder="Efternamn">
                    <div class="invalid-feedback">
                        Vänligen ange ditt efternamn
                    </div>
                </div>
            </div>
            <div class="form-row bg-info">
                <div class="form-group col-md-6">
                    <input id="address" type="text" class="form-control" required placeholder="Adress">
                    <div class="invalid-feedback">
                        Vänligen ange din adress.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input id="zipcode" type="text" class="form-control" required placeholder="Postnummer">
                    <div class="invalid-feedback">
                        Vänligen ange ditt postnummer.
                    </div>
                </div>
            </div>
            <div class="form-row bg-info">
                <div class="form-group col-md-6">
                    <input id="city" type="text" class="form-control" required placeholder="Stad">
                    <div class="invalid-feedback">
                        Vänligen ange din stad.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <select id="gender" class="form-control">
                        <option value="adult">Vuxen</option>
                        <option value="child">Barn</option>
                        <option value="pensioner">Pensionär</option>
                    </select>
                </div>                
            </div>
            <div class="form-row bg-info">
                <div class="form-group col-md-6">
                    <input id="email" type="text" class="form-control" required placeholder="Epost">
                    <div class="invalid-feedback">
                        Vänligen ange giltig emailadress.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input id="psw" type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"                        
                        title="Måste innehålla minst en siffra och en stor bokstav och en liten bokstav och vara minst 8 tecken långt"
                        required placeholder="Lösenord">
                </div>
            </div>
            <div class="form-row bg-info">                
                <div class="form-group col-md-12">
                    <label for="textarea">Intressen:</label>
                    <textarea id="textarea" class="form-control" rows="1" required></textarea>
                </div>
            </div>
            <div class="form-row bg-info">
                <div class="form-group col-md-12">
                    <div class="form-check">
                        <input type="checkbox" required name="toc">
                        Jag accepterar användarvillkoren på denna sida.</label>
                        <div class="invalid-feedback">
                            Du måste acceptera användarvillkoren!
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row bg-info">
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <label for="male">Man</label>
                        <input type="radio" name="gender" id="male" value="male" checked>
                        <label for="female">Kvinna</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </div>
                    <div class="form-group col-md-6 text-left">
                        <button id="btnSubmit" type="submit" class="btn btn-light">Registrera</button>
                    </div>
                </div>
            </div>

    </div>
    </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
